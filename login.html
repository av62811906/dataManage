<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
    $(function () {
        var show_num = [];
        draw(show_num);
        $("#canvas").on('click', function () {
            draw(show_num);
        })
    })

    //ç”Ÿæˆå¹¶æ¸²æŸ“å‡ºéªŒè¯ç å›¾å½¢
    function draw(show_num) {
        var canvas_width = $('#canvas').width();
        var canvas_height = $('#canvas').height();
        var canvas = document.getElementById("canvas");//è·å–åˆ°canvasçš„å¯¹è±¡ï¼Œæ¼”å‘˜
        var context = canvas.getContext("2d");//è·å–åˆ°canvasç”»å›¾çš„ç¯å¢ƒï¼Œæ¼”å‘˜è¡¨æ¼”çš„èˆå°
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        var sCode = "a,b,c,d,e,f,g,h,i,j,k,m,n,p,q,r,s,t,u,v,w,x,y,z,A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
        var aCode = sCode.split(",");
        var aLength = aCode.length;//è·å–åˆ°æ•°ç»„çš„é•¿åº¦
        for (var i = 0; i < 4; i++) { //è¿™é‡Œçš„forå¾ªç¯å¯ä»¥æ§åˆ¶éªŒè¯ç ä½æ•°ï¼ˆå¦‚æœæƒ³æ˜¾ç¤º6ä½æ•°ï¼Œ4æ”¹æˆ6å³å¯ï¼‰
            var j = Math.floor(Math.random() * aLength);//è·å–åˆ°éšæœºçš„ç´¢å¼•å€¼
            // var deg = Math.random() * 30 * Math.PI / 180;//äº§ç”Ÿ0~30ä¹‹é—´çš„éšæœºå¼§åº¦
            var deg = Math.random() - 0.5; //äº§ç”Ÿä¸€ä¸ªéšæœºå¼§åº¦
            var txt = aCode[j];//å¾—åˆ°éšæœºçš„ä¸€ä¸ªå†…å®¹
            show_num[i] = txt.toLowerCase();
            var x = 10 + i * 20;//æ–‡å­—åœ¨canvasä¸Šçš„xåæ ‡
            var y = 20 + Math.random() * 8;//æ–‡å­—åœ¨canvasä¸Šçš„yåæ ‡
            context.font = "bold 23px å¾®è½¯é›…é»‘";
            context.translate(x, y);
            context.rotate(deg);
            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);
            context.rotate(-deg);
            context.translate(-x, -y);
        }
        for (var i = 0; i <= 5; i++) { //éªŒè¯ç ä¸Šæ˜¾ç¤ºçº¿æ¡
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }
        for (var i = 0; i <= 30; i++) { //éªŒè¯ç ä¸Šæ˜¾ç¤ºå°ç‚¹
            context.strokeStyle = randomColor();
            context.beginPath();
            var x = Math.random() * canvas_width;
            var y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
        $('#valid').val(show_num);
    }

    //å¾—åˆ°éšæœºçš„é¢œè‰²å€¼
    function randomColor() {
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }
</script>
